{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
{%load static%}
<br><br>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{% static 'images/ig.png' %}"  alt=""  width="100%" height="100%" id="insta">
        </div>
        <div class="col-md-4 mt-4">
            <div class="card ">
                <div class="card-title mt-4" style="text-align:center;padding-left:2px;">
                    <img src="{% static 'images/insta5.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                <h4 style="color:blue">Login page</h4>
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Log in">
                        </div>
                        <input type="hidden" name="next" value="/">
                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <br>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
                <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/insta1.png'%}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-5 mb-2">
                        <img src="{%static 'images/insta2.png'%}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
